<!DOCTYPE html>
<meta charset="utf-8">
</style>
<svg width="1024" height="1024"><style>
.node circle {
  fill: #999;
}

.node.left circle {
    fill: #aa2;
}

.node.right circle {
    fill: #2aa;
}

.node.both circle {
    fill: #a2a;
}

.node.unsat circle {
    fill: #a11;
}

.node text {
  font: 10px sans-serif;
}

.node--internal circle {
  fill: #555;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}
</style></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
<script>
  var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height"),
      g = svg.append("g").attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");

  var tree = d3.tree()
    .size([360, 500])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 1.2) / a.depth; });

  var alignment = window.location.hash.substring(1);
  d3.json(alignment).then(function(data) {
    var root = tree(d3.hierarchy(data));
    var link = g.selectAll(".link")
        .data(root.descendants().slice(1))
        .enter().append("path")
        .attr("class", "link")
        .attr("d", function(d) {
          return "M" + project(d.x, d.y)
            + "C" + project(d.x, (d.y + d.parent.y) / 2)
            + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
            + " " + project(d.parent.x, d.parent.y);
        });

    var node = g.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", function(d) {
          cls = "node" + (d.children ? " node--internal" : " node--leaf");
          if (d.data.hasOwnProperty('unsat')) {
            return cls + ' unsat';
          }
          if (d.data.name.startsWith('http://gss-data.org.uk/def/class/ho-country-of-nationality/')) {
            if (d.data.others.length > 0) {
              cls = cls + ' both';
            } else {
              cls = cls + ' left';
            }
          } else {
            if (d.data.others.length > 0) {
              cls = cls + ' both';
            } else {
              cls = cls + ' right';
            }
          }
          return cls;
        })
        .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; });

    node.append("circle")
      .attr("r", 2.5);

    node.append("text")
      .attr("dy", ".31em")
      .attr("x", function(d) { return d.x < 180 === !d.children ? 6 : -6; })
      .style("text-anchor", function(d) { return d.x < 180 === !d.children ? "start" : "end"; })
      .attr("transform", function(d) { return "rotate(" + (d.x < 180 ? d.x - 90 : d.x + 90) + ")"; })
      .text(function(d) { return d.data.label; });
  });

  function project(x, y) {
    var angle = (x - 90) / 180 * Math.PI, radius = y;
    return [radius * Math.cos(angle), radius * Math.sin(angle)];
  }

</script>
